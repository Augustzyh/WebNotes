            ol,ul,li{margin:0;padding:0;list-style:none;}

                width:200px;

    <body>
        <div id="wrap">
            <span>111</span>
            <span>222</span>
            <span>333</span>
            <span>444</span>
        </div>
        
        <script>
            /*
            * createElement()  创建元素节点   只能用下面的方式加
            * appendChild()   向obj添加此元素节点,但只能在内容最末加
            * insertBefore(a,b)   a 需要放入节点  b 放在谁的前面
            * removeChild(obj)  移除一个元素节点
            * replaceChild(a,b)  用a节点替换b元素节点
            * cloneNode  克隆一个一摸一样的节点
            *           false 默认值 浅克隆  只复制节点本身
            *           true  深克隆  包含节点内容
            * */
            var oW = document.getElementById("wrap");

            oW.appendChild(oW.children[0].cloneNode(true));
