<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                overflow:hidden;
                width:700px;
                height:500px;
                background:red;
                margin:50px auto;
                user-select:none;
            }
            #box1{
                float:left;
                width:350px;
                height:100%;
                box-sizing:border-box;
                padding:40px;
                background:-webkit-linear-gradient(top,#fccece,#7be0e5,#07fcff);
                color:#666;
            }
            #box1 .title{
                float:left;
                color:yellow;
            }
            #box1 .where{
                cursor:pointer;
            }
            #box1 #choosed{
                width:100%;
                margin-top:20px;
            }
            #box1 #choosed span{
                display:inline-block;
                margin-right:10px;
                cursor:pointer;
            }
            #box2{
                float:right;
                width:350px;
                height:100%;
                box-sizing:border-box;
                padding:40px;
                background:-webkit-linear-gradient(top,#fb689b,#9b97cc,#36cbfe);
            }
            #box2 span{
                display:inline-block;
                height:25px;
                background-color:#bbb;
                color:#fff;
                border-radius:5px;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="box1">
                <p class="title">热门目的地：</p>
                <span class="where">马来西亚</span>
                <span class="where">泰国</span>
                <span class="where">新西兰</span>
                <span class="where">三亚</span>
                <span class="where">云南</span>
                <div id="choosed">
                    <!--<p>马来西亚 | <span>X</span></p>
                    <p>泰国 | <span>X</span></p>-->
                </div>
            </div>
            <div id="box2">
            </div>
        </div>
        
        <script>
            (function () {
                var oBox1 = document.getElementById("box1"),
                    oBox2 = document.getElementById("box2"),
                    oSpan = document.querySelectorAll("#box1 .where"),
                    oChoosed = document.getElementById("choosed"),
                    oChildren1 = oBox1.children,
                    len1 = oChildren1.length
                ;
                for(var i=0;i<len1-2;i++) {
                    (function (x) {
                        oSpan[x].onclick = function () {
                            var oS1 = oSpan[x].cloneNode(true),
                                oS2 = oSpan[x].cloneNode(true),
                                oS = document.createElement("span")
                            ;
                            if (oSpan[x].style.color !== "orange") {
                                oChoosed.appendChild(oS1);
                                oBox2.appendChild(oS2);
                                oS.innerHTML = "&nbsp; | " + "X";
                                oS1.appendChild(oS);
                                oSpan[x].style.color = "orange";
                            }
                            oS.onclick = function () {
                                oChoosed.removeChild(oS1);
                                oBox2.removeChild(oS2);
                                oSpan[x].style.color = "#666";
                            };
                        };
                    })(i);
                }
            })();
        </script>
    </body>
</html>
