<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #box1,#box2{
                width:200px;
                height:30px;
                margin:50px auto;
                background-color:#bbb;
                color:#fff;
                line-height:30px;
                text-align:center;
                font-size:12px;
                font-weight:300;
            }
        </style>

    </head>
    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <script>
            var oBox1 = document.getElementById("box1"),
                oBox2 = document.getElementById("box2");

            oBox1.onmouseenter = function() {
                oBox2.innerHTML = "移入了box1";
            };
            oBox1.onmouseleave = function () {
                oBox2.innerHTML = "";
            };
            oBox2.onmouseenter = function() {
                oBox1.innerHTML = "移入了box2";
            };
            oBox2.onmouseleave = function () {
                oBox1.innerHTML = "";
            };
        </script>
    </body>
</html>
