        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            body{
                background:-webkit-radial-gradient(circle,red,yellow,orange);
            }
        </style>

    <body>
        <div id="wrap"></div>
        
        <script>
            /*
            * 组()
            *
            * match，无g时数组内第二位是组匹配的内容 加g变成真正数组后，不会有了
            *   exec
            *   search  类似于indexOf 相当于match内的index
            * */

            var str = "abababababc";
            //var reg = /ab+/;  //abbbbbbbb  只能匹配到一个ab

            var reg = /(ab)+(c)/;
            console.log(str.match(reg));
        </script>
    </body>
