    <body>
        <div id="wrap"></div>
        
        <script>
            //传函数  匿名有名
            setTimeout(function () {
                
            },100);

            //传字符串， 会把该字符串里面的内容当js代码来读
            setTimeout("a()",100);
            function a() {
                alert(1);
            }

            //以下形式不行
            /*(function () {
                setTimeout("a()",100);   //此处a()当全局 访问不到本作用域
                function a() {
                    alert(1);
                }
                window.a = a;//这样才可以，把a给全局
            })();*/
            setTimeout("alert(航);",200); //这也能读，因为传字符串， 会把该字符串里面的内容当js代码来读
        </script>
