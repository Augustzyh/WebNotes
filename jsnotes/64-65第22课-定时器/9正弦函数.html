<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                position:relative;
                width:100%;
                height:500px;
                border:1px solid #bbb;
                margin:50px auto;
            }
            p.y{
                position:absolute;
                width:1px;
                height:100%;
                background-color:red;
            }
            p.x{
                position:absolute;
                top:50%;
                width:100%;
                height:1px;
                background-color:red;
            }
            p.ball,#box span{
                position:absolute;
                top:50%;
                left:0;
                width:5px;
                height:5px;
                background-color: #00a896;
                border-radius:50%;
            }
            #box span{
                color:red;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <p class="y"></p>
            <p class="x"></p>
            <p class="ball"></p>
            <div id="box"></div>
        </div>
        
        <script>
            var x = 0;
            var oBall = document.querySelector("#wrap .ball"),
                oBox = document.getElementById("box")
            ;
            /*var timer = setInterval(function () {
                //y=sin(x);  x弧度
                x += 1/50*Math.PI;

                var left = x*50,
                    top = -y*200 + 250,
                    css = "left:"+left+"px;top:"+top+"px;"
                ;
                oBall.style.cssText = css;
                oBox.innerHTML += "<span style='"+css+"'></span>";
            },0.1);*/
            (function fn() {
                //y=sin(x);  x弧度
                x += 1/50*Math.PI;
                var y = Math.sin(x);
                var left = x*50,
                    top = -y*200 + 250,
                    css = "left:"+left+"px;top:"+top+"px;"
                ;
                oBall.style.cssText = css;
                oBox.innerHTML += "<span style='"+css+"'></span>";
                requestAnimationFrame(fn);
            })();
        </script>
    </body>
</html>
