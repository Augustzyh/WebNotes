            //rgba()
            setInterval(function () {
                var color = randomColor();
                addLi += "<li style='background-color:" + color + "'>"+ color +"</li>";
                oUl.innerHTML = addLi;
            },1000);
            function randomColor() {
                var str = "",
                    color,
                    color1,
                    color2,
                    color3,
                    opacity
                ;
                color1 = Math.floor(Math.random()*255);
                color2 = Math.floor(Math.random()*255);
                color3 = Math.floor(Math.random()*255);
                opacity = Math.floor(Math.random()*11) / 10;
                str += color1 + "," + color2 + "," + color3 + "," + opacity;
                color = "rgba(" + str + ")";
                return color;
            }
        </script>
