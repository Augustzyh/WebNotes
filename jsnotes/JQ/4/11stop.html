<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap p{
                float: left;
                width: 150px;
                height: 40px;
                background-color: pink;
                margin-right: 1px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <p></p>
            <p></p>
            <p></p>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>


            //stop(bool,bool)    停止动画列好的队,清除队列
            //(是否清除，瞬间变到指定队列)  默认(true,false)

            $("#wrap p").hover(function () {   //一般会记录每一次动画都会执行完，所以要立即停止
                $(this).stop().animate({
                    height : 200
                } , 500);
            } , function(){
                $(this).stop().animate({
                    height : 40
                } , 500);
            });
        </script>
    </body>
</html>
