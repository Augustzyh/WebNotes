<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            /*
            * attr
            *       操作标签属性，通常用来操作不合法的标签属性
            * prop 操作合法标签属性  可以操控状态如checked
            *
            * 移除
            * removeAttr
            * removeProp
            * */

            $("#wrap").attr("hang","cao") ;  //单个 多个对象格式 第二也能function
            //获取传一个参就行了
        </script>
    </body>
</html>
