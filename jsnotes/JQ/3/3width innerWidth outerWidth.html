<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width:100px;
                height: 100px;
                padding: 10px 20px;
                border: 5px solid #000;
                margin: 5px 4px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var $wrap = $("#wrap");
            console.log($wrap.width());//width
            console.log($wrap.innerWidth());//width padding
            console.log($wrap.outerWidth());//width padding border    传参 true时+margin

            //都可设置 但只能改width
            $wrap.width(50);

        </script>
    </body>
</html>
