<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap">sadqw</div>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            //找爹的
            console.log($("#wrap").offsetParent()) ;  //不接受任何参数  定位父级 html
            //console.log($("#wrap")[0].offsetParent);  //body

            //console.log($("style").parent());  //爸爸  head
            //console.log( $("style").parents() );  //父代们 直到html
            //parentsUntil  //父代直到

            //contents  匹配元素的所有节点  若是iframe则返回内容
            //add add一个标签和之前的jq组成一个新的jq对象
            //end  乱找一通最后还是最初的jq进行操作
            $("style").add("#wrap").css("color" , 'red').end().css("font-size","14px");
        </script>
    </body>
</html>
