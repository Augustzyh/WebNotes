            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

    <body>
        <div id="wrap"></div>
        
        <script>
            var a = new Date();
            setTimeout(function () {
                var b = new Date();
                console.log((b - a));  //时间差  本质就是转换成getTime时间在做减法
                console.log(b - 0);   //类似于getTime
            },2000);
        </script>
    </body>
