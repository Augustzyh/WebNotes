            //可以访问别的函数作用域内变量的函数 闭包
            //会使被使用的变量不会被销毁
            /*
            * 通常，我们创建一个闭包的方式是：
            *       一个函数里面件套一个函数，
            *       内部函数（匿名）引用外部函数（fn）的参数/变量  不一定非得是return
            * */

            //函数的作用域不是在哪里调用就在那，而是定义在哪就是哪
            function fn() {
                var a = 10;  //改的是这个a，但没有被销毁
                return function () {
                    a++;
                    alert(a);
                }
            }
            var b = fn(); //b就是一个闭包
            b();//11
            b();//12
