        <script>
            /*
            * onmousewheel  唯独不支持火狐
            * e.wheelDelta  获取滚动方向  下负上正 值120的倍数
            * 火狐写法
            * DOMMouseScroll    不能document.来使用
            *                   只能通过addEventListener
            * e.detail   上正下负  值是三的倍数
            * */
            document.onmousewheel = function (e) {
                e = e || widnow.event;
                console.log(e.wheelDelta);
            };
            document.addEventListener("DOMMouseScroll",function (e) {
                e = e || window.event;
                console.log(e.detail);
            });
        </script>
