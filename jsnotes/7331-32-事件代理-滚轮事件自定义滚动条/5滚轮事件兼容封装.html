        <script>
            function fn1(e,direction) {
                //direction > 0 ? console.log("向下滚动") : console.log("向上滚动");
                if(direction > 0){
                    console.log("向上滚动");
                }else{
                    console.log("向下滚动");
                }
                return false;
            }
            mouseWheel(wrap,fn1);
            function mouseWheel(obj,fun) {
                function fn(e) {
                    e = e || window.event;
                    var direction = e.wheelDelta / 120 || -e.detail / 3 ;
                    if(fun.call(obj, e, direction) === false){
                        e.preventDefault ? e.preventDefault() : e.returnValue = false;
                    }
                }
                //判断是否是火狐浏览器
                var type = document.onmousewheel === null?"mousewheel":"DOMMouseScroll";
                //判断是否是IE8
                window.addEventListener ? obj.addEventListener(type, fn)
                    : obj.attachEvent("on" + type, fn);


            }
