<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            ul {
                width:300px;
                margin:auto;
                background-color: mediumvioletred;
            }
            ul li{
                width:100%;
                height:100px;
                margin-bottom:10px;
                font-size:40px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ul id="box">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        
        <script>
            /*
            * 以往给十个li注册事件要用for循环
            * e内有一个target
            * 事件代理即事件委托
            * 将要处理的事件交给别人去做
            *
            * 这玩意儿兼容性太差
            * ie8- 写e.srcElement
            * */
            let oLi = box.getElementsByTagName("li");
            bool = true;
            box.onclick = function (e) {
                e = e || window.event;
                let that = e.target || e.srcElement;
                that.style.backgroundColor = bool? "red":"yellow";
                //console.log(e.target);
                //console.log(e.srcElement);
                bool = !bool;
            }
        </script>
    </body>
</html>
