    <body>
        <div id="wrap"></div>
        
        <script>
            var reg = {
                qq: /^[1-9]\d{4,9}$/,   //最小五位，最大十位
                tel: /^1[3-9]\d{9}$/,    //手机号11
                user: /^[a-z_]\w{5,15}$/i, //用户名 数字字母下划线，不以数字开头  6-16位为例
                pwd:/^[\w\.\\\-\]?,/|+*&^%$#@!;<>'`~=:[{}]{6,18}$/, //6-18位  无中文符号
                iDCard:/^[1-9]\d{5}(18|19|20)\d{2}((0[1,3-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])|02(0[1-9]|[12][0-9]))\d{3}[\dx]$/,
                            //上身份证18位开头不为0  中间限制年月
                email:/^[1-9a-z_]\w*@[a-z0-9]{2,}\.[a-z]{2,6}(\.cn)?$/i    //
            };
        </script>
