        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
            * 数据类型 六大
            * undefined
            * number      var x=10.1;       不分长短型  0.3可以.3  但是不推荐
            *         小数运算精度问题 0.2+0.1 不是0.3 只能转成整数运算才能解决
            *         理论上不能表示无穷大   无穷大 正Infinity  负无穷-Infinity
            * string
            * boolean
            * null
            * object
            * */

            /*var a;
            alert(a);
            alert( document.goujb)
            undefined 别他们神经病这么写,不是报错，代表变量没写入任何数据 没定义才是报错*/

            /*
            *   转义符号\
            *   \n换行 \t \r     \0正则表达式会遇到
            * */
            var a="sadqwdqw";  //字符串 string
            var b='章鱼'
            //不能直接在双引号内继续写双引号
            var c="aa\"sss\""    //输出aa"sss"

            var d = true; //布尔值false  可以document.true  document.var最好别，避免

            //null  没有运用
            var e= null;   //即将拿来存储对象的空指针
            var f="";  //这是空字符串，区分开来，，比如给class服空值



        </script>
