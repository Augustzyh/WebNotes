            //弹出两个数字的和，若一个不是数字，弹出提示
            function sum(a,b){

                    alert(a+b);

                }
            }

            //求多个数字的和个数不一定
            function sumall() {     //每个函数都有arguments，不定参,所有实参的集合，是一个类数组
                console.log(arguments);
                var s = 0;
                for(var i = 0,j = arguments.length;i<j;i++){

                }
