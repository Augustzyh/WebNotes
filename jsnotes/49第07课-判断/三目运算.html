        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width:100px;
                height:200px;
            }
            #wrap.red{
                background-color: red;
            }
            #wrap.pink{
                background-color:pink;

            }
        </style>

        <div id="wrap" class="red"></div>
        
        <script>
            /*
            * if判断的一种改写

            }*/
            //a < b ? alert(1) : alert(2);  //三目运算
            var oW = document.getElementById("wrap");
            oW.onclick = function () {
                this.className === "red" ? this.className = "pink" : this.className="red";
            };
