<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            //api就是本身有的方法如alert什么的
            fn(
                function(i,j) {
                    console.log(this);
                    console.log(i+j);
                }.bind(document)
            );
            function fn(a) {
                //自执行的时候，this就不再指向window了，因为bind了this指向
                //bind下无法传参，只有在执行时能传参
                a(1,2);
            }
        </script>
    </body>
</html>
