    <body>
        <div id="wrap"></div>
        
        <script>
            /*
            * apply和call用法相似，作用一样，传参形式不一样 代码复杂度高，apply使用频率多一点，参数少callapply都行
            * call可以有n个形参
              apply只有两个 指向，数组   形参对应数组内的
            * */
            fn(1,2);//window 3
            fn.call(document,2,2); //document 4
            fn.apply(document,[2,3]);
            function fn(a,b) {
                console.log(this);
                console.log(a+b);
            }
        </script>
    </body>
