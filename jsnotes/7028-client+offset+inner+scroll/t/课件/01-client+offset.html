    <script>
        /*    clientWidth    //获取元素的content宽/高 + padding的宽/高
              clientHeight

         *    offsetWidth    //获得取元素的content宽/高 + padding的宽/高 + border的大小
         *    offsetHeight

         *    offsetLeft

        */
        var oBox = document.getElementById("box");
        //console.log(oBox.clientWidth );
       // console.log(document.body.clientHeight );//获取页面的实际宽/高
       // console.log(document.documentElement.clientWidth );//获得文档的可视区域的宽/高,不包括滚动条
        //没有兼容性问题，但是在IE8及以下的时候会有几px的误差值
        //console.log(oBox.offsetTop)
        function getOfffset(dom) {
            var obj = {
                left : 0,
                top : 0
            };
            while (dom !== document.body){
                obj.top += dom.offsetTop;
                obj.left += dom.offsetLeft;
                dom = dom.offsetParent;
            }
            return obj;
        }
        console.log( getOfffset( oBox.children[0].children[0] ).left );

    </script>
