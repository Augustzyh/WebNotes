<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                position:absolute;
                top:0;
                left:0;
                width:100px;
                height:100px;
                background:-webkit-radial-gradient(circle,deepskyblue,transparent,darkorange);
                border-radius:50%;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            window.requestAnimationFrame = window.requestAnimationFrame || function (fn) {return setTimeout(fn,1000/60);};
            window.cancelAnimationFrame = window.cancelAnimationFrame || clearTimeout;
            var oW = document.getElementById("wrap"),
                speedX = 7,
                speedY = 7,
                startTop = oW.offsetTop,
                startLeft = oW.offsetLeft,
                maxX = document.documentElement.clientWidth - oW.offsetWidth,
                maxY = document.documentElement.clientHeight - oW.offsetHeight
            ;
            (function run() {
                startTop += speedY;
                startLeft += speedX;
                if(startTop <= 0 || startTop>=maxY){
                    startTop = Math.max(0,startTop);
                    startTop = Math.min(startTop,maxY);
                    speedY = -speedY;
                }
                if(startLeft <= 0 || startLeft>=maxX){
                    startLeft = Math.max(0,startLeft);
                    startLeft = Math.min(startLeft,maxX);
                    speedX = -speedX;
                }
                oW.style.top = startTop + "px";
                oW.style.left = startLeft + "px";
                requestAnimationFrame(run);
            })();
            window.onresize = function () {
                maxX = document.documentElement.clientWidth - oW.offsetWidth;
                maxY = document.documentElement.clientHeight - oW.offsetHeight;
            };
        </script>
    </body>
</html>
