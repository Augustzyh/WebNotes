        <script>

            * client  一般获取浏览器提供的
            * offset 一旦出现一定和定位有关
            *       offsetWidth
            *       offsetHeight
            *       offsetTop  离父级定位顶部的距离
            *       offsetLeft
            * scorll
            * */
            document.documentElement.clientWidth; //获取文档可是区域的宽 / 高 不包括滚动条
            //没有兼容性问题 但在ie8-会有几像素的误差
            //三层定位的盒子计算到body上侧的距离
            function getOffset(dom) {
                var obj = {
                    left:0,
                    top:0
                };
                while(dom !== document.body){
                    obj.top += dom.offsetTop;
                    obj.left += dom.offsetLeft;
                    dom = dom.offsetParent;   //不断往父级找
                }
                return obj;
            }
