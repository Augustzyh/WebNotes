    <body>
        <div id="wrap"></div>
        
        <script>
            var str = "快乐的祠堂里面优质小青蛙，他跳起舞来就像是，被王子服提拉快乐";
            var i = str.indexOf("跳起舞");//找到输入字符所在的位数 找不到返回-1
            var j = str.indexOf("快乐",1);//从第几位开始找，找到就停
            alert(i);
            alert(j);
        </script>
