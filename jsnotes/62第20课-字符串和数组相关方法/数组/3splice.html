<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
            * splice 可以代替上页所有功能  功能复杂涉及中间用这个  其他首尾用push pop unshift shift
            *
            * */
            var arr = [1,2,3,4,5,6,7,8,9];
            arr.splice(2,1,999);     //（x,y,...）从第x+1位开始,删除y个，包括自己，用...来代替
            console.log(arr);
            //arr.splice(2,3,999);
            //console.log(arr);
            arr.splice(3,0,666);   //在第二位999后面加666
            console.log(arr);
            arr.splice(4,0,555,444); //在666后面+555+444
            console.log(arr);
        </script>
    </body>
</html>
