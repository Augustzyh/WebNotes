<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
            * =  赋值运算符   右边有运算：从右往左读 ，先运算再赋值给左边的
            *
            * */
           /* var a = 1;
            a += 5;  //a = a+5; 6*/

           var a = 10;
           a  %= 5;  //0


            /*
            * >  <  ==  ===全等一般这个效率更高，推荐使用，还会盘对类型  视情况而定
            * <= >=    !=  !==不全等
            * 比交符最终的=都得布尔值
            * */
            var c = 3;
            var b =  1 < c < 2;   //true不是区间直接顺序读true < 2 = true

            /*
            * && 与   ：遇到假才停 每一个数据类型在js'内都有与之对应的真假值
            * ||  或  : 遇到真就停
            * !  非
            *   得到的是数据，不是真假值
            * 那些数据再做真假判断是假：0 false undefined null NaN ""
            * */
            var a = !2;//强制转换成布尔值
        </script>
    </body>
</html>
