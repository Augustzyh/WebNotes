<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width:500px;
                margin:50px auto;
            }
            #text{
                width:494px;
                height:100px;
                border:1px solid black;
                resize:none;

            }
            #bt{
                float:right;
            }
            #list{
                width:100%;
                margin-top:30px;
            }
            #list li{
                width:100%;
                line-height:22px;
                font-size:14px;
                text-indent:20px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <textarea name="" id="text" cols="30" rows="10"></textarea>
            <input type="button" id="bt" value="提交">
            <ul id="list">
                <!--<li>111111</li>-->
                <!--<li>11111112</li>-->
                <!--<li>3333333</li>-->
            </ul>
        </div>
        <script>
            var oBtn = document.getElementById("bt"),
                oText = document.getElementById("text"),
                oList = document.getElementById("list");


            oBtn.onclick = function () {
                oList.innerHTML += "<li>" + oText.value + "</li>";  //直接写会识别不了变量
                oText.value = ""; //清空东西只能用空字符串
            }
        </script>
    </body>
</html>
