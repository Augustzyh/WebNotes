<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="58-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width:500px;
                margin:20px auto;
            }
            #wrap #input{
                width:100%;
                height:200px;
                resize:none;
            }
            .subumit{
                overflow: hidden;
            }
            .pic{
                float:left;
                width:20px;
                height:20px;
                background-color: red;
            }
            #btn{
                float:right;
            }
            .content p{
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <textarea id="input"></textarea>
            <div class="subumit">
                <div class="pic"></div>
                <input type="button" id="btn" value="发送">
            </div>
            <div class="content">
                <!--<p>shab</p>-->
            </div>
        </div>
        
        <script>
            (function() {
                var oCon = document.querySelector("#wrap .content");
                btn.onclick = function () {
                    oCon.innerHTML += "<p>" + input.value + "</p>";
                    input.value = '';
                };
            })();
        </script>
    </body>
</html>
