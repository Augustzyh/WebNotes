<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-张宇航">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap">据过年还有：<span id="time">123天 10小时10分钟10秒</span></div>
        
        <script>
            const {floor} = Math;
            let addZero = x => x < 10 ? "0"+x : x;
            const time = document.getElementById("time")
            const newYear = new Date("2019/2/5").getTime()
            const fn = () => {
                const date = newYear - new Date().getTime()
                const D = floor(date/24/60/60/1000);
                const h = floor(date/60/60/1000)%24;
                const m = floor(date/60/1000)%60;
                const s = floor(date/1000)%60;
                time.innerText = `${D}天${addZero(h)}小时${addZero(m)}分钟${addZero(s)}秒`
            }
            setInterval(fn,1000);
        </script>
    </body>
</html>
