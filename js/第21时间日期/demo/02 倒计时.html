<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>40-js</title>
  <style>
    *{margin:0;padding:0;}
    div{
      font-size:50px;
    }
    span{
      color:red;
    }
  </style>
</head>
<body>
  <div id="box">距离过年还有：<span id="time"></span></div>
  <script>
    const time = document.getElementById("time")
    const {floor} = Math

    let addZero = n => n < 10 ? "0" + n : n + "";

    // 2019春节
    const newYear = new Date("2019/2/5") 
    
    const fn = () => {
      const date = newYear - new Date()
      // date = 155555 10000 = 15.ddddd
      // 天数
      const D = floor(date/24/60/60/1000)
      // 小时
      const h = floor(date/60/60/1000)%24
      // 分钟
      const m = floor(date/60/1000)%60
      // 秒钟
      const s = floor(date/1000)%60
      
      time.innerText = `${D}天${addZero(h)}小时${addZero(m)}分钟${addZero(s)}秒`
    }

    setInterval(fn, 1000)
    
    
    
  </script>
</body>
</html>
