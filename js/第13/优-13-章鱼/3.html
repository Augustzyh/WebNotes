            ol,ul,li{margin:0;padding:0;list-style:none;}

    <body>
        <div id="wrap"></div>
        
        <script>
            let arr = [1,2,3,4,5,1,2,3];
            let arr1 = removeSame(arr,2);
            alert(arr1);
            function removeSame(arr,item) {
                let arr1 = [];
                for(let i=0;i<arr.length;i++){
                        if(arr[i] !== item){
                            arr1.push(arr[i]);
                    }
                }
                return arr1;
            }
        </script>
