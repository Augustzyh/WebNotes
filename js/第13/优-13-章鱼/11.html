    <body>
        <div id="wrap"></div>
        
        <script>
            let arr = [1,2,3,4,5,1,2,3,2];
            alert(sumSame(arr,2));
            function sumSame(arr,item) {
                let sum = 0;
                for(let i=0;i<arr.length;i++){
                    if(arr[i] === item){
                        sum++;
                    }
                }
                return sum;
            }
        </script>
