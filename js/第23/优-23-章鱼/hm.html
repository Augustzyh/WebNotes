<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-章鱼">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap{
            overflow:hidden;
            position:relative;
            width:330px;
            height:240px;
            margin:100px auto;
            padding-top:30px;
            padding-bottom:30px;
            border:1px solid #ccc;
            text-align:center;
        }
        #wrap figure{
            position:absolute;
        }
        #wrap p{
            position:absolute;
            width:100%;
            height:30px;
            background-color:#ccc;
            line-height:30px;
            text-align:center;
            cursor:pointer;
            user-select:none;
            z-index:1;
        }
        #wrap p.top{
            top:0;
        }
        #wrap p.bottom{
            bottom:0;
        }
        #wrap p:hover{
            background-color:#aaa;
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p class="top">上</p>
        <figure style="top:15px">
            <img src="img/scroll1.png" alt="">
            <img src="img/scroll2.png" alt="">
            <img src="img/scroll3.png" alt="">
        </figure>
        <p class="bottom">下</p>
    </div>

    <script>
        (function () {
            let oF = document.querySelector("#wrap figure"),
                oTop = document.querySelector("#wrap .top"),
                oBottom = document.querySelector("#wrap .bottom"),
                index = 15,
                MAX = 15,
                MIN = -470,
                timer
            ;
            oTop.onmousedown = function () {
                move(true);
            };

            oBottom.onmousedown = function () {
                move(false);
            };
            function move(bool){
                let num = bool?-1:1;
                timer = setInterval(function () {
                    index += num;
                    oF.style.top = index + "px";
                    if(index<=MIN || index>=MAX)
                    {
                        clearInterval(timer);
                        index = bool?MIN:MAX;
                    }
                },1);
            }
            document.onmouseup = function () {
                clearInterval(timer);
            };
        })();
    </script>
</body>
</html>
