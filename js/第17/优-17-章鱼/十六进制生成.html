<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-张宇航">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #wrap ul{
            overflow:hidden;
            width:100%;
            height:100%;
            border:2px solid #bbb;
        }
        #wrap ul li{
            float:left;
            width:200px;
            height:30px;
            line-height:30px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
        </ul>
    </div>

    <script>
        let oUl = document.querySelector("#wrap ul"),
            oLi = oUl.getElementsByTagName("li"),
            addLi = ""
        ;
        setInterval(function () {
            let color = randomColor();
            addLi = "<li style='background-color:" + color + "'>"+ color +"</li>";
            oUl.innerHTML += addLi;
        },1000);
        function randomColor() {
            let str = "#";
            for (let i = 0, length = 6; i < length; i++) {
                str += Math.floor(Math.random()*16).toString(16);
            }
            return str;
        }
    </script>
</body>
</html>
