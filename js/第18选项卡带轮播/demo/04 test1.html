<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>40-js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script>
    function fn() {
      var a = 1;
      return fn2(a);
    }

    function fn2(a) {
      a++;
      return function () {
        alert(a)
      }
    }

    var a = fn();

    a();
    a();
    
    /* 
      1编译：
      var a
        fn
        fn2
      执行
        fn() =>
            编译：var a
            执行 a = 1
                fn2()   => 
                    编译：
                    执行：
                      a++
            f（）{}    《===

      a = f(){}
      a() --> alert(a) 2
      a() --> alert(a) 2

     */


  </script>
</body>

</html>
