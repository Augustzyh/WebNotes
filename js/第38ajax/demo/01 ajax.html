      xhr.readyState  是xhr的自身的状态码： 0 1 2 3 4

      xhr.status   --> http状态 

    */
    
    
    
    
    const xhr = new XMLHttpRequest()
    // 通过open方法，设置跟后台交互的一些行为
    xhr.open("GET", 'http://www.baidu.com', true)
    // 请求需要正式发送
    xhr.send()
    // 监听 结束行为
    
    xhr.onreadystatechange = () => {
      if(xhr.readyState === 4){
        // 确定 http状态码 2开头和304
        if(200 <= xhr.status && xhr.status < 300 || xhr.status === 304){
          // 请求成功！
          
          xhr.responseText

        }
      }
    }
    

   
    
    
 

  </script>
