  <script>

     const arr = [1,2,3,4,5,6,7,8,9]
    const len = arr.length
    const random = ([a, b], c) => {
      let d = Math.floor(Math.random() * (b + 1 - a) + a) 
      return d === c ? random([a, b], c) : d
    }
      /*arr.sort(() => Math.random() - 0.5)
    console.log(arr)*/
    
    
    
    // 洗牌 0    len - 1 - 0
    //     1    len - 1 - 1
    //     2    len - 1 - 2

   


    let len_1 = len - 1
    // i = 1
    for (let i = 0; i < 3 * len; i++){
      let _i = i % len

      // 正向交换
      let r = random([0, len_1], _i) 
     
     
      ;[   arr[_i], arr[r]    ] = [   arr[r],    arr[_i]   ]

      // 反向交换
      r = random([0, len_1], _i) 
      ;[arr[len_1 - _i], arr[r]] = [arr[r], arr[len_1 - _i]]
    }
    
    

    console.log(arr)
    
  </script>
