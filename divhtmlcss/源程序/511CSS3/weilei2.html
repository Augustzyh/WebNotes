<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="58期-张宇航">
  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    .box{
        position:relative;
        width:500px;
        height:500px;
        margin:auto;
        border:1px solid red;
    }
    .content{
        position:absolute;
        left:200px;
        top:0;
        width:200px;
        height:500px;
        background-color:red;
    }
    input:checked + .content{    /* checkbox或radio */
        width:300px;
        left:100px;
        transition:0.3s;
    }
    p::selection{    /*::不能少写 选择文字背景的样式 */
        background-color:green;
        color:#fff;
    }
    .box1{
        border:1px solid green;
    }
    .box1 p{
        width:100px;
        height:50px;
        margin-top:10px;
        background-color:pink;
    }
    .box1 p:not(:nth-child(3)){    /* 除了选中的其他元素添加如下样式 */
        background-color:green;
    }
  </style>
 </head>
 <body>
    <div class="box">
        <input type="checkbox"/>
        <div class="content"></div>
    </div>
    <p>asdasdasdasdasdasdas</p>
    <div class="box1">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
 </body>
</html>
