    /* [class]
    [class=""]
    [class~="box"]
    [class^="box"]    以。。。开始
    [class$="x"]     以x结尾
    [class*="xoc"]     包含xoc */
    .aaa p:nth-of-type(n){} /* p类型标签的第n个 */
    .aaa p:nth-last-of-type(n){}   /* p类型的倒数第n个 */
    .aaa p:first-of-type{}   /* p类型的第一个 */
    .aaa p:last-of-type{}  /* p类型的倒数第一个，最后一个 */
    .aaa :nth-child(2){
        width:100px;
        height:100px;
        background-color:green;}    /* 这个父下面的第n个，不区分标签类型 */
    .aaa :nth-last-child(2){  /* 倒数第n个，.aaa间要有空格 */
        width:100px;
        height:100px;
        background-color:red;
     
    }
    .aaa :first-child{
        width:100px;
        height:100px;
        background-color:blue;
    }
    .aaa :last-child{
        width:100px;
        height:100px;
        background-color:skyblue;
    }
    .bbb div{
        width:300px;
        height:100px;
    }
    .bbb :nth-child(2n-1){       /* 奇数个 单词odd */
        background-color:skyblue;
    }
    .bbb :nth-child(2n){       /* 偶数个 单词even */
    background-color:red;
    }
    .ccc p:only-child{        /* 父级下只有一个类型，匹配p两个.ccc盒子只有包含一个p的会加上 */
        width:400px;
        height:100px;
        background-color:pink;
    }
    .ccc div:only-of-type{}   /* 父级下有多个类型，值匹配含一个div的给此div加样式 */
    .empty:empty{
        /* 匹配所有空元素，有空格都不行， */
    }
  </style>
