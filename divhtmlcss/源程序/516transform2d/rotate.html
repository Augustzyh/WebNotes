<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="58期-张宇航">
  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    .box{
        width:800px;
        height:600px;
        border:1px solid red;
        margin:50px auto;
    }
    .box .list1{
        width:100px;
        height:100px;
        background-color:pink;
        transition:1s;
    }
    .box .list2{
        width:100px;
        height:100px;
        background-color:green;
        transition:1s;
    }
    .box .list3{
        width:100px;
        height:100px;
        background-color:orange;
        transition:1s;
    }
    .box .list4{
        width:100px;
        height:100px;
        background-color:blue;
        transition:1s;
    }
    .box .list5{
        width:100px;
        height:100px;
        background-color:black;
        transition:1s;
        /* transform-origin:top left;   */
        transform-origin:100px 100px;
        /* 默认  center  改变旋转中心
            取值 x y  若只给一个值另一个默认center
        */
    }
    .box .list6{
        width:100px;
        height:100px;
        background-color:#660000;
        transition:1s;
    }
    .box:hover .list1{
        transform:rotate(45deg);  
        /* 角度
            正值：顺时针
            负值：逆时针
           
        */
    }
    .box:hover .list2{
        transform:rotate(-45deg);  /* 一个值Z轴 */
    }
    .box:hover .list3{
        transform:rotateX(90deg);  /* 绕x轴方向旋转 */
    }
    .box:hover .list4{
        transform:rotateY(90deg);  /* 绕y轴旋转 */
    }
    .box:hover .list5{
        transform:rotate(90deg);
    }
    .box:hover .list6{
       /*  transform:translate(300px,-300px); */
        /* transform:translateX(300px); */ /* 只顺x */
        transform:translateY(-300px);  /* 只顺Y */
        /* 只写一个值：x方向
             两个值 ：x  y  */
    }
  </style>
 </head>
 <body>
 <!-- translate 移动 -->
 <div class="box">
    <div class="list1">你好</div>
    
    <div class="list2">不好</div>
    <div class="list3">哦</div>
    <div class="list4">Y</div>
    <div class="list5">Y</div>
    <div class="list6">Y</div>
 </div>
 </body>
</html>
