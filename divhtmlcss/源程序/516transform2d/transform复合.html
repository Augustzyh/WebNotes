<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    .box{
        width:800px;
        height:600px;
        border:1px solid red;
        margin:50px auto;
    }
    .box .list1{
        width:100px;
        height:100px;
        background-color:pink;
        transition:1s;
        /* transform-origin:left top;  */ /* 可以改变倾斜点 */
    }
    .box:hover .list1{
        transform:translate(300px) rotate(45deg) skew(30deg,30deg) rotate(-45deg) scale(0.5);
        /* 加载有先后顺序 */
    }
  </style>
 </head>
 <body>
    <div class="box">
        <div class="list1"></div>
        
        <div class="list2"></div>
        
        <div class="list3"></div>
    </div>
 </body>
