<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    .box{
        position:relative;
        width:calc(100% - 100px);
        height:500px;
        background-color:red;
        margin:50px auto;
    }
    .btn{
    position:absolute;
    top:calc(50% - 25px);  /* 上下居中 */
        width:50px;
        height:50px;
        background-color:green;
    }
    .box2
    {
        width:500px;
        height:40px;
        border:20px solid red;
    }
    .box2 .con{
        width:calc(100% - (50 + 20)*2);
        height:100%;
        border:20px solid pink;
        background-color:green;
    }
  </style>
 </head>
 <body>
 <div class="box">
    <div class="btn"></div>
 </div>
 <div class="box2">
    <div class="con"></div>
 </div>
 </body>
