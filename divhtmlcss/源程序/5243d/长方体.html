<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="58期-张宇航">
  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    body{
        background-color:#009900;
    }
    .wrap{
        
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
        width:300px;
        height:300px;
        perspective:1000px;
        user-select:none;
    }
    .box{
        width:300px;
        height:300px;
        transition:6s;
        transform-style:preserve-3d;/* 3d旋转必写属性 */
        animation:run 12s linear infinite;
    }
    .box div{
        position:absolute;
        width:300px;
        height:300px;
        border:1px solid #ffff33;
        text-align:center;
        line-height:300px;
        font-size:30px;
        background:-webkit-repeating-linear-gradient(#ffff33 0,#ffff33 2px,transparent 2px,transparent 30px),-webkit-repeating-linear-gradient(left,#ffff33 0,#ffff33 2px,transparent 2px,transparent 30px);
    }
    /* .wrap:hover .box{ 
        transform:rotateY(360deg) rotateX(360deg); 
        transition:6s;
    } */
    .box .front{
        transform:translateZ(150px);
    }
    .box .back{
        transform:translateZ(-150px);
    }
    .box .left{
        transform:translateX(150px) rotateY(90deg);
    }
    .box .right{
        transform:translateX(-150px) rotateY(-90deg);
    }
    .box .top{
        transform:translateY(-150px) rotateX(90deg);
    }
    .box .bottom{
        transform:translateY(150px) rotateX(-90deg);
    }
    @keyframes run{
        to{
            transform:rotateY(360deg) rotateX(360deg);
        }
    }
  </style>
 </head>
 <body>
 <div class="wrap">
    <div class="box">
        <div class="front">front</div>
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="top">top</div>
        <div class="bottom">bottom</div>
        <div class="back">back</div>
    </div>
    </div>
 </body>
</html>
