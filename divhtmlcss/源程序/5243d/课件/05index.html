<!doctype html><!--s申明文档类型：html-->
<html lang="en"><!--网页的根标签 lang=“”语言类型-->
	<head><!--网页的头部，不可视化区域-->
		<meta charset="UTF-8" /><!--编码格式 utf-8(国际编码) gbk gb2312 -->
		<title>网站标题-我的第一个网页</title>
		<meta name="author" content="前端VIP-小浪老师"><!--作者-->
		<meta name="keywords" content="关键字" /><!--关键字-->
		<meta name="description" content=""><!--网站描述，简介-->
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.wrap{
				position:absolute;
				top:500px;
				left:0;
				bottom:0;
				right:0;
				margin:Auto;
				width:300px;
				height:300px;
				perspective:1000px;
			}
			.wrap:hover .box{
				transform:rotateY(360deg);
			}
			.wrap:hover .box .top{
				transform:translateZ(-100px) rotateX(45deg);
			}
			.box{
				
				width:200px;
				height:200px;
				/* border:1px solid red; */
				
				text-align:center;
				line-height:200px;
				font-size:30px;
				transition:5s;
				transform-style:preserve-3d;/*呈现3d效果*/
			}
			
			.box div{
				position:absolute;
				width:200px;
				height:200px;
				/* border:1px solid green; */
				box-shadow:0 0 100px #ddd inset;
			}
			.box .front{
				transform:translateZ(100px);
			}
			.box .back{
				transform:translateZ(-100px)
			}
			.box .left{
				transform:translateX(100px) rotateY(90deg);
			}
			.box .right{
				transform:translateX(-100px) rotateY(90deg);
			}
			.box .top{
				top:-200px;
				transform-origin:bottom;
				transform:translateZ(100px) rotateX(90deg);
				transition:4s;
			}
			.box .bottom{
				transform:translateY(100px) rotateX(90deg);
			}
			.box1{
				position:absolute;
				top:50%;
				left:50%;
				margin-left:-100px;
				margin-top:-100px;
				width:100px;
				height:100px;
				/* border:1px solid red; */
				text-align:center;
				line-height:100px;
				font-size:30px;
				
				transform-style:preserve-3d;/*呈现3d效果*/
				transition:8s;
				transform:rotateY(20deg);
			}
			
			.box1 div{
				position:absolute;
				width:100px;
				height:100px;
				/* border:1px solid green; */
				border:1px solid red;
			}
			.box1 .front{
				transform:translateZ(50px);
				background:url("img/1.jpg") center/cover;
			}
			.box1 .back{
				transform:translateZ(-50px);
				background:url("img/2.jpg") center/cover;
			}
			.box1 .left{
				transform:translateX(50px) rotateY(90deg);
				background:url("img/3.jpg") center/cover;
			}
			.box1 .right{
				transform:translateX(-50px) rotateY(90deg);
				background:url("img/4.jpg") center/cover;
			}
			.box1 .top{
				top:-100px;
				transform-origin:bottom;
				transform:translateZ(50px) rotateX(90deg);
				background:url("img/5.jpg") center/cover;
				
			}
			.box1 .bottom{
				transform:translateY(50px) rotateX(90deg);
				background:url("img/6.jpg") center/cover;
			}
			.wrap:hover .box1{
				transform:translateY(-600px) rotateY(360deg)
			}
		</style>
	</head>
	<body><!--可视化区域-->
	<div class="wrap">
		<div class="box">
			<div class="front">front</div>
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="top">top</div>
			<div class="bottom">bottom</div>
			<div class="back">back</div>
		</div>
		<div class="box1">
			<div class="front">front</div>
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="top">top</div>
			<div class="bottom">bottom</div>
			<div class="back">back</div>
		</div>
	</div>
	</body>
<html>
