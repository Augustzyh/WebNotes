  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    .circle {
        position:absolute;
        top:0;
        left:0;
        bottom:0;
        right:0;

        height: 300px;
        width: 300px;
        margin: auto;
        background: -webkit-radial-gradient(100px 100px, circle, #c58422, #000);
        border-radius: 50%;
        perspective: 1200px;
        transform-style:preserve-3d;
        /* animation:run 12s linear infinite; */
    }
    .under {
        width: 300px;
        height: 300px;
        perspective: 1200px;
        margin:0;
        perspective-origin: 260% 50%;
        transform:rotateY(25deg);
    }
    .ball .shadow {
        position: absolute;
        top:40px;
        left:0;
        width: 100%;
        height: 100%;
        background: -webkit-radial-gradient(50% 50%, circle, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, transparent 50%);
        -webkit-transform: rotateX(90deg) translateZ(-150px);
        z-index: -1;
    }

    .circle .around{
        overflow:hidden;
        position:absolute;
        top:0;
        bottom:0;
        left:-350px;
        right:0;
        margin:auto;
        width:1000px;
        height:1000px;
        border:none;
        background:-webkit-radial-gradient(circle,transparent 21%,#e9d0b2,#6a2c17,transparent,transparent,transparent,#c76136);
        transform:rotateX(75deg) rotateY(350deg) rotateZ(45deg);
        border-radius:50%;
    }
    @keyframes run{
        to{
            transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg);
        }
    }
  </style>

 <body>
 <div class="dady">
    <div class="circle">
        <div class="under">
            <div class="ball">
                <span class="shadow"></span>
            </div>
        </div>
        <div class="around"></div>
    </div>
 </div>
