<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="58期-张宇航">
  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    body{
        background-color:#ffff66;
    }
    .wrap{
        
        position:absolute;
        top:300px;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
        width:200px;
        height:200px;
        perspective:1000px;
        user-select:none;
        cursor:pointer;
    }
    .box{
        width:200px;
        height:200px;
        transition:6s;
        z-index:3;
        transform-style:preserve-3d;/* 3d旋转必写属性 */
        /* animation:run 12s linear infinite; */
    }
    .box div{
        position:absolute;
        width:200px;
        height:200px;
        border:1px solid #aaa;
        text-align:center;
        line-height:200px;
        font-size:30px;
        box-shadow:0 0 30px #aaa inset;
    }
    .box1{
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
        width:100px;
        height:100px;
        transition:6s;
        transform-style:preserve-3d;/* 3d旋转必写属性 */
        /* animation:run 12s linear infinite; */
    }
    .box1 div{
        position:absolute;
        width:100px;
        height:100px;
        border:1px solid #aaa;
        text-align:center;
        line-height:100px;
        font-size:30px;
        box-shadow:0 0 30px #aaa inset;
    }
    /* .wrap:hover .box{ 
        transform:rotateY(360deg) rotateX(360deg); 
        transition:6s;
    } */
    .wrap .box .top{
        transition:6s;
    }
    .wrap:hover .box{
        transform:rotateY(340deg);
    }
    .wrap:hover .box .top{
        /* transform-origin:top; */
        transform:translateZ(-100px) rotateX(45deg);
        transition:2s;
    }
    .wrap:hover .box1{
        transform:translateY(-300px) rotateY(340deg) rotateZ(240deg) rotateX(340deg);
    }
    .box .front{
        transform:translateZ(100px);
    }
    .box .back{
        transform:translateZ(-100px);
    }
    .box .left{
        transform:translateX(100px) rotateY(90deg);
    }
    .box .right{
        transform:translateX(-100px) rotateY(-90deg);
    }
    .box .top{
        top:-200px;
        transform-origin:bottom;
        transform:translateZ(100px) rotateX(90deg);
    }
    .box .bottom{
        transform:translateY(100px) rotateX(-90deg);
    }
    .box1 .front{
        transform:translateZ(50px);
    }
    .box1 .back{
        transform:translateZ(-50px);
    }
    .box1 .left{
        transform:translateX(50px) rotateY(90deg);
    }
    .box1 .right{
        transform:translateX(-50px) rotateY(-90deg);
    }
    .box1 .top{
        transform:translateY(-50px) rotateX(90deg);
    }
    .box1 .bottom{
        transform:translateY(50px) rotateX(-90deg);
    }
    .box1 .back{
        background:url('img/1.jpg') no-repeat 0/cover;
    }
    .box1 .front{
        background:url('img/2.jpg') no-repeat 0/cover;
    }
    .box1 .top{
        background:url('img/1.jpg') no-repeat 0/cover;
    }
    .box1 .bottom{
        background:url('img/2.jpg') no-repeat 0/cover;
    }
    .box1 .left{
        background:url('img/3.jpg') no-repeat 0/cover;
    }
    .box1 .right{
        background:url('img/4.jpg') no-repeat 0/cover;
    }
    @keyframes run{
        to{
            transform:rotateY(360deg) rotateX(360deg);
        }
    }
  </style>
 </head>
 <body>
 <div class="wrap">
    <div class="box">
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="back"></div>
    </div>
    <div class="box1">
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="back"></div>
    </div>
    </div>
 </body>
</html>
