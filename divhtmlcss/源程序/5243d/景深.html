  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    .box{
        perspective:800px;  /* 景深 */
        width:500px;
        height:300px;
        background-color:red;
        margin:50px auto;
    }
    .box div{
        width:100%;
        height:100%;
        background-color:green;
        transition:.8s;
    }
    .box:hover div{
        transform:translateZ(-300px);
        transition:.3s;
    }
  </style>
 </head>
 <body>
    <div class="box">
        <div></div>
    </div>
