		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			div{
				position:relative;
				width:400px;
				height:200px;
				border:2px solid #000;
				background-color:#fff;
				margin:50px auto;
				border-radius:50%;
				border-bottom:200px solid #000;
				/* animation:run 1s linear infinite; */
			}
			div:before{
				position:Absolute;
				content:"";
				left:0;
				top:50%;
				width:40px;
				height:40px;
				border:80px solid #000;
				background-color:#fff;
				border-radius:50%;
			}
			div:after{
				position:absolute;
				content:"";
				top:50%;
				right:0;
				width:40px;
				height:40px;
				border:80px solid #fff;
				background-color:#000;
				border-radius:50%;
			}
			@keyframes run{
				form{
					transform:rotate(0deg)
				}to{
					transform:rotate(360deg)
				}
			}
		</style>
	</head>

		</div>
