		<title>网站标题-我的第一个网页</title>

		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			body{
				background-color:#222;
			}
			.box{
				overflow:hidden;
				position:relative;
				width:500px;
				height:500px;
				/* border:1px solid red; */
				margin:50px auto;
				border-radius:20px;
			}
			.box .top{
				position:absolute;
				left:-500px;
				top:0;
				width:500px;
				height:10px;
				background-color:pink;
				animation:top 8s linear forwards;
			}
			.box .right{
				position:absolute;
				right:0px;
				top:-500px;
				width:10px;
				height:500px;
				background-color:red;
				animation:right 8s linear forwards;
			}
			.box .bottom{
				position:absolute;
				right:-500px;
				bottom:0px;
				width:500px;
				height:10px;
				background-color:red;
				animation:bottom 8s linear forwards;
			}
			.box .left{
				position:absolute;
				left:0px;
				bottom:-500px;
				width:10px;
				height:500px;
				background-color:red;
				animation:left 8s linear forwards;
			}
			.box .content{
				overflow:hidden;
				width:400px;
				height:400px;
				margin-left:50px;
				margin-top:50px;
				/* background-color:red; */
				border-radius:20px;
			}
			@keyframes top{
				from{
					left:-500px;
				}
				to{
					left:0;
				}
			}
			@keyframes right{
				from{
					top:-500px;
				}
				to{
					top:0;
				}
			}
			@keyframes bottom{
				from{
					right:-500px;
				}
				to{
					right:0;
				}
			}
			@keyframes left{
				from{
					bottom:-500px;
				}
				to{
					bottom:0;
				}
			}
			.box .content span{
				float:left;
				width:80px;
				height:80px;
				background:url("01.png") no-repeat;
				opacity:0;
			}
			.box span:nth-child(1){
				background-position:0px 0px;
				animation:run 1s 0s forwards;
			}
			.box span:nth-child(2){
				background-position:-80px 0px;
				animation:run 1s 1s forwards;
			}
			.box span:nth-child(3){

				animation:run 1s 2s forwards;
			}
			.box span:nth-child(4){

				animation:run 1s 3s forwards;
			}
			.box span:nth-child(5){
				background-position:-320px 0px;
				animation:run 1s 4s forwards;
			}
			.box span:nth-child(6){
				background-position:0px -80px;
				animation:run 1s 1s forwards;
			}
			.box span:nth-child(7){
				background-position:-80px -80px;
				animation:run 1s 2s forwards;
			}
			.box span:nth-child(8){
				background-position:-160px -80px;
				animation:run 1s 3s forwards;
			}
			.box span:nth-child(9){
				background-position:-240px -80px;
				animation:run 1s 4s forwards;
			}
			.box span:nth-child(10){
				background-position:-320px -80px;
				animation:run 1s 5s forwards;
			}
			.box span:nth-child(11){
				background-position:0px -160px;
				animation:run 1s 2s forwards;
			}
			.box span:nth-child(12){
				background-position:-80px -160px;

			}
			.box span:nth-child(13){

			.box span:nth-child(14){

			.box span:nth-child(15){

			}
			.box span:nth-child(16){
				background-position:0px -240px;
				animation:run 1s 3s forwards;
			}
			.box span:nth-child(17){

			}
			.box span:nth-child(22){

			.box span:nth-child(23){

			.box span:nth-child(24){

			}
			.box span:nth-child(25){
				background-position:-320px -320px;
				animation:run 1s 8s forwards;
			}
			@keyframes run{
				from{
					opacity:0;
				}
				to{
					opacity:1;
				}
			}
