<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="58期-张宇航">
  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    #box{
        overflow:hidden;
        width:1364px;
        height:662px;
        margin:auto;
    }
    #box img{
        display:none;
        width:100%;
        height:100%;
    }
    #box img.on{
        display:block;
    }
    .shoufengqing{
        position:absolute;
        top:180px;
        left:50%;

        width:580px;
        height:320px;
        box-shadow:0px 0px 9px #bbb;
        margin-left:-290px;
    }
    .shoufengqing ul{
        overflow:hidden;
        width:100%;
        height:100%;
    }
    .shoufengqing ul li{
        position:relative;
        float:left;
        height:100%;
        width:60px;
        transition:all .4s;
        cursor:pointer;
    }
    .shoufengqing ul li p{
        position:absolute;
        top:10px;
        left:10px;
        width:16px;
        margin:10px;
        color:#fff;
        font-size:12px;
    }
    .shoufengqing ul li input{
        width:100%;
        height:100%;
    }
    .shoufengqing ul li.on{
        width:400px;
    }
    .shoufengqing ul li img{
        height:100%;
        width:400px;
    }
    
  </style>
 </head>
 <body>
    <div class="shoufengqing">
        <ul>
            <li><img src="images/1.jpg" alt="" /><p>天赋启动</p></li>
            <li><img src="images/2.jpg" alt="" /><p>七夕节</p></li>
            <li><img src="images/3.jpg" alt="" /><p>绯樱</p></li>
            <li class="on"><img src="images/4.jpg" alt="" /><p>樱色轮回</p></li>
        </ul>
    </div>
    <div id="box">
        <img src="images/1.jpg" alt=""/>
        <img src="images/2.jpg" alt="" />
        <img src="images/3.jpg" alt="" />
        <img src="images/4.jpg" alt="" class="on"/>
    </div>
    <script type="text/javascript">
        var oLi = document.querySelectorAll(".shoufengqing ul li"),
            oP = document.querySelectorAll(".shoufengqing ul li p"),
            oImg = document.querySelectorAll("#box img"),
            oUl = document.getElementsByClassName("shoufengqing"),
            len = oLi.length,
            index = 3,
            i;
        
        for(i = 0;i<len;i++){
            var li = oLi[i];
            li.index = i;
            li.onclick = click;
            function click(){
                oP[index].style.display = "block";
                oLi[index].className = "";
                oImg[index].className = "";
                index = this.index;
                oP[index].style.display = "none";
                this.className = "on";
                oImg[index].className = "on";
            }
        }
    </script>
 </body>
</html>
