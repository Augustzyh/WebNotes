    nav div section{

        text-align:center;

        position:absolute;

        left:0;

    }
    nav div section p{

    }
    nav div section span{

    }
    nav div:nth-child(2) section p{

    }
    nav div:nth-child(3) section p{

    }
    nav div:nth-child(4) section p{

    nav div:nth-child(7) section p{

    }
    nav div:nth-child(8) section p{

    }
    nav div:nth-child(9) section p{

    }
    nav div:nth-child(10) section p{
        background-position:50% -360px;
    }
    nav div:nth-child(11) section p{
        background-position:50% -400px;
    }
    nav div:nth-child(12) section p{

    }
