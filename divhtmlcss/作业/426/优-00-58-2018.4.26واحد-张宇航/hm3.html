<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="58期-张宇航">
  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    #order{
        display:flex;
        justify-content:center;
        overflow:hidden;
        width:490px;
        height:600px;
        margin:50px auto;
        background-color:#676767;
        color:#fff;
    }
    #order h3{
        
        text-align:center;
        margin-top:10px;
    }
    #order fieldset{
        width:440px;
        margin-top:10px;
    }
    #order .send{
        height:120px;
    }
    #order input{
        width:150px;
    }
    #order span{
        display:inline-block;
        width:63px;
        font-size:14px;
        text-align:left;
    }
    #order .recive{
        height:220px;
    }
    #order select{
        width:160px;
        margin-left:5px;
    }
    #order .c{
        width:53px;
    }
    #order .p{
        width:70px;
    }
    #order input[type="checkbox"],#order input[type="radio"]{
        width:15px;
    }
    #order .mess{
        height:95px;
    }
    #order .mes{
        width:350px;
    }
    #order .short{
        width:30px;
    }
    #order .middle{
        width:137px;
    }
    #order input[type="submit"],#order input[type="button"]{
        width:90px;
        height:20px;
        margin:10px 70px;
    }
  </style>
 </head>
 <body>
    <div id="order">
        <form action="">
            <h3>增加快递信息</h3>
            <fieldset class="send">
                <legend>发货单</legend>
                <br />
                <span>发货人：</span><input type="text" />
                <span>地址：</span><input type="text" />
                <br /><br />
                <span>电话：</span><input type="text" />
                <span>邮编：</span><input type="text" />
            </fieldset>
            <fieldset class="recive">
                <legend>收货单</legend>
                <span>收货人：</span><input type="text" />
                <span>地址：</span><input type="text" />
                <br /><br />
                <span>电话：</span><input type="text" />
                <span>邮编：</span><input type="text" />
                <br /><br />
                <span class="c">地区:</span>
                <select>
                    <option value="">北京</option>
                    <option value="">上海</option>
                    <option value="">广东</option>
                    <option value="">天津</option>
                </select>
                <br /><br />
                <span class="c">包装：</span>
                <input type="checkbox" name="paper"/>纸箱
                <input type="checkbox" name="mood"/>木箱
                <input type="checkbox" name="packet"/>快递袋
                <input type="checkbox" name="other"/>其他
                <br /><br />
                <span class="p">付款方式：</span>
                <input type="radio" name="pay"/>现金
                <input type="radio" name="pay"/>支付宝
                <input type="radio" name="pay"/>网银
                <input type="radio" name="pay"/>ATM
            </fieldset>
            <fieldset class="mess">
                <legend>货物信息</legend>
                <span class="p">货物名称：</span>
                <input type="text" class="mes" />
                <br /><br />
                <span>数量：</span>
                <input type="text" class="short"/>
                <span>重量：</span>
                <input type="text" class="short"/>
                <span class="p">发货时间：</span>
                <input type="text" class="middle"/>
            </fieldset>
            <input type="submit" value="确定"/>
            <input type="button" value="取消" />
        </form>
    </div>
 </body>
</html>
