<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <link rel="shortcut icon" href="images/octopus.ico">
  <title>Octopus</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    img{border:none;}
    .ergou{
        width:180px;
        height:300px;
        background:url("images/charector.png") no-repeat;
        background-position-x:0;
        animation-name:run;
        animation-duration:700ms;
        animation-iteration-count:infinite;
    }
    @keyframes run{
        0%{
            background-position-x:0;
        }
        0.01%,14.25%{
            background-position-x:-180px;
        }
        14.26%,28.5%{
            background-position-x:-360px;
        }
        28.51%,42.75%{
            background-position-x:-540px;
        }
        42.76%,57%{                              /* 中间的关键帧，关键帧之间有补间动画，自动生成的 */
            background-position-x:-720px;
        }
        57.01%,71.25%{
            background-position-x:-900px;
        }
        71.26%,85.5%{
            background-position-x:-1080px;
        }
        85.51%,100%{
            background-position-x:0;
        }
    }
  </style>
 </head>
 <body>
    <div class="ergou"></div>
 </body>
</html>
