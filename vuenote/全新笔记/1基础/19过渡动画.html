            .out-enter-active,.out-leave-active{
                -webkit-animation: run 3s;
                -o-animation: run 3s;
                animation: run 3s;
            }
            @keyframes run{
                0%{transform: scale(0)}
                50%{transform: scale(1.1)}
                100%{transform: scale(.9)}
            }
            p{
                color:firebrick;
                text-align:center;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="wrap">
            <button @click="show=!show">控制</button>
            <transition name="out" appear>  <!--标签必须要有动作-->   <!--appear初始渲染-->
                <p v-show="show">呼吁弧线</p>
            </transition>
        </div>
        
        <script>
            new Vue({
                el:"#wrap",
                data:{
                    show:true
                }
            })
        </script>
    </body>
