<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/babel-standalone/babel.js"></script>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script type="text/babel">
        console.log(ReactDOM); //一个对象
        // 利用babel.JS编译通过react把h1渲染到app内
        ReactDOM.render(<h1>HelloWorld</h1>, document.querySelector("#app"))
    </script>
</body>
</html>
