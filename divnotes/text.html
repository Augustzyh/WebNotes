<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="58期-张宇航">
  <meta name="Keywords" content="大章鱼">
  <meta name="Description" content="章鱼网页">
  <title>文本调整</title>
  <style type="text/css">
    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}
    a{text-decoration:none; color:#000;}
    p{
        width:500px;
        background:pink;
        color:#3333ff;
        font-size:17px;
       /*  line-height:50px; */
        text-align:left;  /* left right center                                              主要记的           */
        text-indent:2em;  /* 首行缩进两文字 px size*2  1em = font-size                                         */
        text-transform:capitalize;   /*大小写转换 lowercase none  capitalize uppercase*/
        text-decoration:overline;  /* 文本线 none underline line-through                                       */
        letter-spacing:3px;  /* 字间距 */
        word-spacing:20px;  /* 词间距 针对英文比较好 空格格词 */

        overflow:hidden;
        white-space:nowrap;   /* nowrap不换行  */
        /* word-break:break-all; */   /* 强制换行 normal keep-all只在空格半角处换行*/
        text-overflow:ellipsis;  /* 单行超出显示省略号，配合上三个属性  clip默认*/
        
        /* 文本属性
            
        */
    }
    div{
        /* 样式的继承
            某些标签没设置样式则继承父亲，几乎文本文字颜色都继承父亲list-style cursor鼠标样式 
            a有自己独特的不会继承color text-decoration:underline;
        */
        color:red;
    }

    
  </style>
 </head>
 <body>
    <p>哈哈哈哈 哈哈哈哈哈 哈哈哈哈行asioa,shdiqnhhd,oiashoisnaohhoqih阿斯都i 和其 恶恶号到期</p>
    <div>
        <span>asldkjqhw</span>
    </div>
 </body>
</html>
