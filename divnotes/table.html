           常见opacity的兼容性处理 0.5=.5   ie独有滤镜：filter:alpha(opacity=0~100) 对应opacity的0~1
           rgba，hsl  IE8以下没法做兼容    双写： 先写rgb没办法写透明rgb写一个，rgba写一个，两个都支持以后面的为准加一个滤镜，但是内容会透明 解决方案如上，但会改变主流布局，蛋疼别管了低级浏览器

    <!-- 表格部分
                            现如今少用表格做布局，难以维护，看不出来模块，没div层次分明，行内样式开发时用，有些东西不能单写样式，不参与seo，不可能使用table
                          
    -->
    <table border="1">       <!-- 不推荐使用 -->
        <!-- <thead></thead>        定义表格头 tr th文字默认加粗居中
        <tbody></tbody> -->         <!-- 定义表格主体  tr td 所有内容放在td里  tr为行 不写会自动补全-->
        <!-- <tfoot></tfoot>  -->        <!-- 定义表格尾  写的很少，尾部没什么写的 tr td -->
<!--                                             border-collapse:collapse; 可以让所有边框合并想excel一样 一般用这个
                                                 border-spacing:x y;控制单元格水平垂直的距离
                                                表格加宽高，所有元素自动分配宽高
                                                单元格内可以引入图片
                                                
                                                -->
        <caption>这是一个傻逼的表格</caption>
        <tr>
            <th>姓名</th>                  <!-- 每一行内元素一起变高，每一列一起变宽 -->
            <th>学号</th>
            <th>傻逼</th>
        </tr>
        <tr>
            <td>111</td>
            <td colspan="2">222</td>        <!-- 列合并，rowspan行合并 -->
            <!-- <td>333</td> -->
        </tr>
        <tr>
            <td>444</td>
            <td colspan="2">555</td>
            <!-- <td>666</td> -->
        </tr>
        <tr rowspan="3">
        
        </tr>
    </table>
