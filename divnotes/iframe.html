    body,p,h1,h2,h3,h4,h5,h6,dt,dd,ul,ol,dl{margin:0; }
    ul,ol,dl{padding:0; }
    li{list-style:none;}

    iframe{

        margin:100px;

 <body>
 <a href="www.baidu.com" target="bd">ssss</a>          <!-- 可写多个 --> 
    <a href="www.baidu.com" target="bd">ssss</a>
        <!-- 行内元素，默认宽高 行内块 -->
    <iframe name="bd" src="" frameborder="1" scrolling="no"></frame>             <!-- frameborder是否显示边框
                                                                                            scrolling不一定有用，auto无法设置单边 前端一般不用卡且慢-->       
 </body>
