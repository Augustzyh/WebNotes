<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-章鱼">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            html,body{
                width:100%;
                height:100%;
            }
            body{
                display: flex;
            }
            canvas{
                background-color: #666;
                margin:auto;
            }
        </style>
    </head>
    <body>
        <canvas width="500" height="300"></canvas>
        
        <script>
            let oC = document.querySelector("canvas")
            let cxt = oC.getContext("2d")


            cxt.strokeStyle = "#fff"
            cxt.translate(0,150);  //默认原点0，0 改变至 0，150
            cxt.moveTo(0,0)
            for(let i=0; i<500;i++){
                cxt.lineTo(i,Math.sin(i*2*Math.PI/100)*150)
            }
            //cxt.lineTo(150,0)
            cxt.stroke()
        </script>
    </body>
</html>
