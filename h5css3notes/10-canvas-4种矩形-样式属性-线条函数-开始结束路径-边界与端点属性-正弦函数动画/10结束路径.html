<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-章鱼">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        canvas{
            border:1px solid #bbb;
            /*width: 600px;*/
            /*height:400px; !* 会放大，所以别写宽高*!*/

        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <canvas width="500" height="500"></canvas>
    <script>
        let oC = document.querySelector("canvas")
        // 正常情况下必须在2d平面图形环境绘制
        let cxt = oC.getContext("2d")
        // 线条坐标 一个点到另一个点
        // 起始点 终止点  默认2px

        cxt.lineWidth = 2
        cxt.beginPath()
        cxt.moveTo(0,200)
        cxt.lineTo(250,200)
        cxt.lineTo(400,350)
        cxt.lineTo(20,100)
        cxt.closePath()
        cxt.stroke()

        //都规定了moveTo的坐标  ，各路径间不会期冲突
        //很多时候都不写moveTo，
        //解决路径间的影响，最好在路径前面写上beginPath
        //下面的路径会继承上面的路径属性，不想继承需重新定义
        // 特别在绘制游戏地图时， 图形太多肉眼看不出起始点在哪
        // 加 closePath（） 自动闭合路径,回到起始点，可写可不写
    </script>
</body>
</html>
