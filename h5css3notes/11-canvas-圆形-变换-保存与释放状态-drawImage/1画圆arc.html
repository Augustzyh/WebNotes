<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Octpus</title>
        <meta name="keywords" content="44-章鱼">
        <meta name="description" content="大章鱼网页">
        <meta name="author" content="大章鱼">
        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        html,body{
            width:100%;
            height:100%;
        }
            body{
                display: flex;
            }
            canvas{
                margin:auto;
                background-color: #666;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <canvas width="500" height="400"></canvas>
        <script>
            let {PI} = Math
            let oC = document.querySelector("canvas")
            let cxt = oC.getContext("2d")
            cxt.strokeStyle = "blue"

            cxt.beginPath()
            cxt.moveTo(0, 200)
            cxt.lineTo(500,200)
            cxt.stroke()

            cxt.beginPath()
            cxt.moveTo(250, 0)
            cxt.lineTo(250,400)
            cxt.stroke()

            cxt.beginPath()
            cxt.fillStyle = "red"
            cxt.arc(250,200,100,0,360*Math.PI,false) //(x,y,r,start,end,顺时针false/逆时针)
            cxt.fill()

            cxt.beginPath()
            cxt.arc(210,150,10,-1/6*PI,-5/6*PI,true)
            cxt.stroke()
            cxt.beginPath()
            cxt.arc(280,150,10,-1/6*PI,-5/6*PI,true)
            cxt.stroke()

            cxt.beginPath()
            cxt.arc(210,155,10,0,2*PI,true)
            cxt.stroke()
            cxt.beginPath()
            cxt.arc(280,155,10,0,2*PI,true)
            cxt.stroke()

            cxt.beginPath()
            cxt.moveTo(250, 160)
            cxt.lineTo(250, 210)
            cxt.stroke()

            cxt.beginPath()
            cxt.arc(250,220,30,0,PI)
            cxt.stroke()

        </script>
    </body>
</html>
