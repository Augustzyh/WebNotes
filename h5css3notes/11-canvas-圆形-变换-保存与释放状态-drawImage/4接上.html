<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-章鱼">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        html,body{
            width:100%;
            height:100%;
        }
        body{
            display: flex;
        }
        canvas{
            margin:auto;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <canvas width="500" height="400"></canvas>
    <script>
        let {PI} = Math
        let oC = document.querySelector("canvas")
        let cxt = oC.getContext("2d")
        // 先进后厨 后进先出
        cxt.fillStyle = "red"
        cxt.fillRect(100,50,100,50)
        cxt.save()

        cxt.fillStyle = "white"
        cxt.fillRect(100,150,100,50)
        cxt.save()


        cxt.fillStyle = "green"
        cxt.fillRect(100,250,100,50)
        cxt.save()

        cxt.restore()
        cxt.fillRect(240,50,100,50)   //继承最后一个,绿色先出

        cxt.restore()
        cxt.fillRect(240,150,100,50)   //继承最后一个,绿色先出

        cxt.restore()
        cxt.fillRect(240,250,100,50)   //继承最后一个,绿色先出

    </script>
</body>
</html>
