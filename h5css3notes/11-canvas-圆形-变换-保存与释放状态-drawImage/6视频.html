<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-章鱼">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        html,body{
            width:100%;
            height:100%;
        }
        body{
            display: flex;
        }
        canvas{
            margin:auto;
            background-color: #666;
        }
        video{
            display: none;
        }
    </style>
</head>
<body>
    <video src="video/F117-B.mp4" controls width="400" height="300"></video>
    <div id="wrap"></div>
    <canvas width="500" height="400"></canvas>
    <script>
        let video = document.querySelector("video")
        let oC = document.querySelector("canvas")
        let cxt = oC.getContext("2d")
        fn()
        function fn() {
            cxt.drawImage(video,0,0,500,400)
            requestAnimationFrame(fn)
        }
        let bool = true
        oC.onclick = function () {   //谷歌要事件交互才触发
            if(bool) {
                video.play();
            }else {
                video.pause()
            }
            bool = !bool
        }

    </script>
</body>
</html>
