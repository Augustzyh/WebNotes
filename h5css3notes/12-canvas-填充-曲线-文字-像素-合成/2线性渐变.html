<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-章鱼">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        html,body{
            width:100%;
            height:100%;
        }
        body{
            display: flex;
        }
        canvas{
            margin:auto;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <canvas width="500" height="400"></canvas>
    <script>
        let oC = document.querySelector("canvas")
        let cxt = oC.getContext("2d")
        let color = cxt.createLinearGradient(0,0,500,400)  //渐变范围  改变后两个值来改变方向
        color.addColorStop(0,'red')   //颜色起始0
        color.addColorStop(0.5,'yellow')
        color.addColorStop(1,'blue')   //颜色终至1
        //cxt.translate(-500,-400)
        //cxt.rotate(45*Math.PI)
        /*cxt.save()
        cxt.fillStyle = color
        cxt.fillRect(0,0,500,400)
        cxt.restore()*/

        cxt.save()
        cxt.strokeStyle = color
        cxt.lineWidth = 10
        cxt.arc(250,200,100,0, 2*Math.PI)
        cxt.stroke()
        cxt.restore()
    </script>
</body>
</html>
