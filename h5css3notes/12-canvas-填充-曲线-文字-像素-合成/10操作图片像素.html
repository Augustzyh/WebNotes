<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-章鱼">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        html,body{
            width:100%;
            height:100%;
        }
        body{
            display: flex;
        }
        canvas{
            margin:auto;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <canvas width="500" height="400"></canvas>
    <script>
        let oC = document.querySelector("canvas")
        let cxt = oC.getContext("2d")
        let img = new Image()
        img.src = "./2.jpg"
        let {random, floor} = Math
        img.onload = function () {
            cxt.drawImage(img,0,0)
            let imageData = cxt.getImageData(0,0,420,500)
            for(let i=0;i<imageData.data.length;i+=16){
                imageData.data[i] = floor(random()*255);
                imageData.data[i+1] = floor(random()*255);
                //imageData.data[i+2] = 255;
                //imageData.data[i+3] = 255;
            }
            cxt.clearRect(0,0,500,400)
            cxt.putImageData(imageData,0,0)
        }

    </script>
</body>
</html>
