<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Octpus</title>
    <meta name="keywords" content="44-章鱼">
    <meta name="description" content="大章鱼网页">
    <meta name="author" content="大章鱼">
    <style>
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        html,body{
            width:100%;
            height:100%;
        }
        body{
            display: flex;
        }
        canvas{
            margin:auto;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <canvas width="500" height="400"></canvas>
    <script>
        let oC = document.querySelector("canvas")
        let cxt = oC.getContext("2d")
        const str = 'Octopus'
        cxt.strokeStyle = "#fff"
        cxt.fillStyle = "#fff"
        cxt.font = "22px 微软雅黑"
        cxt.shadowOffsetX = 5
        cxt.shadowOffsetY = 5
        cxt.shadowBlur = 5
        cxt.shadowColor = "yellow"
        //文本左右对齐
        //cxt.textAlign = "center"
        cxt.textBaseline = "top"  //一般用hanging悬挂基线上方无空隙 middle居中
        let w = cxt.measureText(str).width  //文字宽度
        let h = cxt.measureText(str).height
        cxt.fillText(str,(500)/2-w/2,400/2 - 22/2)

    </script>
</body>
</html>
